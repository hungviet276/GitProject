<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taoformcoban</title>
</head>
<body>
<form action="http://google.com.vn" method="get">
    <h1>Order Form</h1>
    <h4>What would you like to buy? </h4>
    <select>
        <option value="A"> A </option>
        <option value="B"> B </option>
        <option value="C"> C </option>
    </select>
    <h4> How many would like to order?</h4>
    <label><input value="1" name="muc" type="radio" checked/>1 - 10$</label> <br>
    <label><input value="2" name="muc" type="radio" />2 - 20$</label> <br>
    <label><input value="3" name="muc" type="radio" />3 - 25$</label> <br>
    <h4>NAME<span style="color: #ff080e"/>*</span></h4>
    <input name="tendau" type="text" placeholder="firstname" size="15">
    <input name="tencuoi" type="text" placeholder="lastname" size="15" >
    <h4>Email</h4>
    <input  name="mail" type="text" placeholder="mail" size="15">
    <h4>Phone number</h4>
    <input  name="phone1" type="text"  size="5">-
    <input  name="phone2" type="text"  size="5">-
    <input  name="phone3" type="text"  size="5">
    <br>
    <input type="submit" name="submit" value="Dong y">



</form>
</body>
</html>
