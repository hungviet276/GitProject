<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTapBienKieuDuLieu</title>
</head>
<body>
<h2>Bài tập 1</h2>
<script>
    let a = prompt("Nhập điểm môn Lý");
    let b = prompt(" NHập điểm môn Hóa");
    let c = prompt("Nhập điểm môn Sinh");
    let ly = parseInt(a);
    let hoa = parseInt(b);
    let sinh = parseInt(c);
    let tb = ( ly + hoa + sinh)/ 3;
    let sum = ( ly + hoa + sinh);
    document.write(" Điểm trung bình 3 môn là:" + tb);
    document.write("<br>");
    document.write(" Tổng 3 môn là: " + sum);
</script>
<h2> Bài Tập 2</h2>
<script>
    let d = prompt("NHập độ C:");
    let doC = parseInt(d);
    let doF = doC/5*9 + 32;
    document.write("Độ C là :" + doC);
    document.write("<br>");
    document.write(" Độ F là :" + doF);
</script>
<h2>Bài tập 3,4</h2>
<script>
    let banKinh = prompt("Nhập vào bán kính hình tròn:");
    let r = parseInt(banKinh);
    let p = 2*r*3.14;
    let s = r*r*3.14;
    document.write("Bán kính hình tròn là:" + r);
    document.write("<br>");
    document.write("Chu vi hình tròn là:" + p);
    document.write("<br>");
    document.write("Diện tích hình tròn là:" + s);
</script>
</body>
</html>
