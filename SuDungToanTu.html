<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuDungToanTu</title>
</head>
<body>
<script>
    let inputWidth;
    let inputHeight;
    inputWidth = prompt("Nhap vao chieu rong");
    inputHeight = prompt(" Nhap vao chieu dai");
    let width = parseInt(inputWidth);
    let height = parseInt(inputHeight);
    let area = width * height;
    document.write("Dien Tich La: " + area);

</script>
</body>
